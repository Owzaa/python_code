{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-6 offset-3'>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
          </form>
          
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Uploaded at</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody>
              {% for FileItem in FileItems  %}
                <tr>
                  <td><a href="{{ FileItem.upload.url }}" target="_blank">{{ FileItem.upload.name }}</a></td>
                  <td>{{ FileItem.uploaded_at }}</td>
                  <td>{{ FileItem.upload.size|filesizeformat }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3">No data.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>>
</div>
{% endblock content %}
